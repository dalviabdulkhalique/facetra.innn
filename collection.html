<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gemstone & Diamond Collection | FACETRA</title>

<meta name="description" content="Explore FACETRA’s premium collection of certified diamonds and natural sapphires curated for collectors, jewelers and investors.">

<link rel="canonical" href="https://facetra.in/collection.html">
<meta name="robots" content="index, follow">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="FACETRA Gemstone Collection">
<meta property="og:description" content="Certified diamonds and natural sapphires sourced responsibly by FACETRA.">
<meta property="og:url" content="https://facetra.in/collection.html">

<!-- Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "FACETRA Gemstone Collection",
  "url": "https://facetra.in/collection.html",
  "publisher": {
    "@type": "Organization",
    "name": "FACETRA",
    "url": "https://facetra.in"
  }
}
</script>

<link rel="stylesheet" href="collection.css">

</head>

<body class="page collection-page">

<!-- ================= HEADER ================= -->

<header class="site-header">
  <div class="header-inner">

    <div class="brand">
      <img src="logo.png" alt="FACETRA Logo">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav" id="mainNav">
      <a href="index.html">Home</a>
      <a href="collection.html" class="active">Collection</a>
      <a href="certification.html">Certification</a>
      <a href="why-facetra.html">Why FACETRA</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>
    </div>

  </div>
</header>

<!-- ================= HERO ================= -->

<section class="collection-hero">
  <div class="hero-inner">
    <h1 class="hero-title">Our Curated Collections</h1>
    <p class="hero-description">
      Certified diamonds and natural gemstones selected for brilliance, rarity and long-term value.
    </p>
  </div>
</section>

<!-- ================= COLLECTION GRID ================= -->

<section class="collection-section">
  <div class="container">

    <h2>Explore Categories</h2>

    <div class="gem-grid" id="collectionGrid">
      <!-- Auto injected -->
    </div>

  </div>
</section>

<!-- ================= FOOTER ================= -->

<footer class="lux-footer">
  <div class="footer-bottom">
    © 2026 FACETRA. All rights reserved.
  </div>
</footer>

<!-- ================= SCRIPTS ================= -->

<script>
/* ===== HAMBURGER MENU ===== */
const toggle = document.getElementById("navToggle");
const nav = document.getElementById("mainNav");

toggle.onclick = () => {
  nav.classList.toggle("open");
  document.body.classList.toggle("nav-open");
};


/* ===== AUTO LOAD COLLECTIONS ===== */

fetch("assets/collection/manifest.json")
  .then(res => res.json())
  .then(data => buildCollections(data))
  .catch(err => console.error("Manifest error:", err));


function buildCollections(data){

  const grid = document.getElementById("collectionGrid");

  const items = [
    {
      name: "Certified Diamonds",
      desc: "Round, Oval, Emerald, Pear, Princess, Radiant and Cushion cut diamonds.",
      img: data.diamonds[0].img,
      link: "collection/diamonds.html"
    },
    {
      name: "Natural Sapphires",
      desc: "Blue, Pink, Yellow, Padparadscha, Teal and Rare color sapphires.",
      img: data.sapphires[0].img,
      link: "collection/sapphires.html"
    }
  ];

  items.forEach(item=>{
    const card = document.createElement("div");
    card.className = "gem-card";

    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>${item.desc}</p>
      <a class="btn-category" href="${item.link}">View Collection</a>
    `;

    grid.appendChild(card);
  });

}
</script>

</body>
</html>
