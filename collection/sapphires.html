<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Natural Sapphire Collection | FACETRA</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore FACETRA’s premium collection of natural certified sapphires including blue, fancy color and rare collector-grade stones.">

<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/sapphires.html">

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">

<link rel="icon" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="page">

<header class="site-header">
  <div class="header-inner">

    <div class="brand">
      <img src="../logo.png">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../certification.html">Certification</a>
      <a href="../why-facetra.html">Why FACETRA</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>

    <div class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>
    </div>

  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="../index.html">Home</a>
  <a href="../collection.html">Collection</a>
  <a href="../contact.html">Contact</a>
</div>

<section class="category-page">

  <div class="category-header">
    <h2>Sapphire Collection</h2>
    <p>Certified natural sapphires curated for astrology, fine jewellery and long-term collectors.</p>
  </div>

  <div class="items-grid" id="itemsGrid"></div>

</section>

<!-- MODAL -->
<div class="modal-overlay" id="gemModal">
  <div class="modal-box">

    <button class="modal-close" id="closeModal">×</button>

    <div class="modal-left">
      <img id="modalImg">
    </div>

    <div class="modal-right">
      <h3 class="modal-title" id="modalTitle"></h3>
      <div class="modal-meta" id="modalMeta"></div>
      <div class="modal-desc" id="modalDesc"></div>

      <div class="modal-actions">
        <a id="whatsappBtn" class="btn-primary" target="_blank">WhatsApp Enquiry</a>
        <a href="../contact.html" class="btn-ghost">Contact FACETRA</a>
      </div>
    </div>

  </div>
</div>

<script>
const toggle=document.getElementById("navToggle");
const mobileNav=document.getElementById("mobileNav");
toggle.onclick=()=>mobileNav.classList.toggle("open");

const grid=document.getElementById("itemsGrid");

fetch("../assets/collection/manifest.json",{cache:"no-cache"})
.then(r=>r.json())
.then(data=>{
  data.sapphires.forEach(g=>{
    const card=document.createElement("div");
    card.className="item-card";
    card.innerHTML=`
      <div class="item-thumb"><img src="../${g.img}" loading="lazy"></div>
      <div class="item-title">${g.title}</div>
      <div class="item-desc">${g.short}</div>
    `;
    grid.appendChild(card);
    card.onclick=()=>openModal(g);
  });
});

const modal=document.getElementById("gemModal");
const modalImg=document.getElementById("modalImg");
const modalTitle=document.getElementById("modalTitle");
const modalMeta=document.getElementById("modalMeta");
const modalDesc=document.getElementById("modalDesc");
const whatsappBtn=document.getElementById("whatsappBtn");

function openModal(g){
  modalImg.src="../"+g.img;
  modalTitle.textContent=g.title;
  modalMeta.innerHTML=`
    <strong>Cut:</strong> ${g.cut}<br>
    <strong>Color:</strong> ${g.color}<br>
    <strong>Origin:</strong> ${g.origin}<br>
    <strong>Treatment:</strong> ${g.treatment}
  `;
  modalDesc.textContent=g.note;
  const link=window.location.href+"#"+g.slug;
  const msg=`Hello FACETRA,%0AI am interested in ${g.title}.%0ALink: ${link}`;
  whatsappBtn.href=`https://wa.me/918055113448?text=${msg}`;
  modal.classList.add("open");
  document.body.style.overflow="hidden";
}

document.getElementById("closeModal").onclick=()=>{
  modal.classList.remove("open");
  document.body.style.overflow="";
};
</script>

</body>
</html>
