<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Natural Diamond Collection | FACETRA Mumbai</title>

<meta name="description" content="Explore FACETRA’s natural diamond collection featuring certified round, oval, emerald, cushion, radiant and fancy cut diamonds curated for collectors and investors.">

<link rel="canonical" href="https://facetra.in/collection/diamonds.html">

<!-- FAVICONS -->
<link rel="icon" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" href="../assets/favicon/favicon-48x48.png" sizes="48x48">
<link rel="icon" href="../assets/favicon/favicon-96x96.png" sizes="96x96">
<link rel="icon" href="../assets/favicon/favicon-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">

<meta name="theme-color" content="#000000">

<link rel="stylesheet" href="../style.css">

<!-- COLLECTION SCHEMA -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"CollectionPage",
 "name":"FACETRA Natural Diamond Collection",
 "url":"https://facetra.in/collection/diamonds.html",
 "mainEntity":{
   "@type":"ItemList",
   "name":"Certified Natural Diamonds",
   "itemListOrder":"http://schema.org/ItemListOrderAscending"
 }
}
</script>

<!-- BREADCRUMB SCHEMA -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"BreadcrumbList",
 "itemListElement":[
  {"@type":"ListItem","position":1,"name":"Home","item":"https://facetra.in/"},
  {"@type":"ListItem","position":2,"name":"Collection","item":"https://facetra.in/collection.html"},
  {"@type":"ListItem","position":3,"name":"Diamonds","item":"https://facetra.in/collection/diamonds.html"}
 ]
}
</script>

<style>
.page{background:#050707;color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
  padding:60px 5%;
}

.card{
  border:1px solid #b08a2e;
  padding:18px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.card:hover{box-shadow:0 0 25px rgba(176,138,46,.4)}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
}

.card h3{color:#d4af37;font-family:Cinzel;margin:10px 0}
.card p{font-size:.9rem;color:#ccc}

/* FADE */
.fade-up{opacity:0;transform:translateY(30px);transition:.8s}
.fade-up.show{opacity:1;transform:none}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;justify-content:center;
  z-index:9999;
}
.modal.show{display:flex}

.modal-box{
  max-width:420px;width:90%;
  background:#050707;
  border:1px solid #d4af37;
  padding:22px;text-align:center;
  position:relative;
}

.modal-box img{width:100%;aspect-ratio:1/1;object-fit:contain}

.modal-box h2{color:#d4af37;font-family:Cinzel;margin:10px 0}

.modal-box p{font-size:.95rem;color:#ddd;line-height:1.6}

.modal-close{
  position:absolute;top:8px;right:12px;
  color:#d4af37;font-size:22px;cursor:pointer;
}

.btn{
  display:inline-block;margin-top:15px;
  padding:10px 22px;border:1px solid #d4af37;
  color:#d4af37;text-decoration:none;
}
</style>
</head>

<body class="page">

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../certification.html">Certification</a>
      <a href="../why-facetra.html">Why FACETRA</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<h1 style="text-align:center;margin-top:60px;color:#d4af37;font-family:Cinzel">
Natural Diamond Collection
</h1>

<section class="grid" id="grid"></section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-close" onclick="closeModal()">×</div>
    <img id="mImg">
    <h2 id="mTitle"></h2>
    <p id="mDesc"></p>
    <a id="mWA" class="btn" target="_blank">Enquire on WhatsApp</a>
  </div>
</div>

<!-- PRODUCT SCHEMA (DYNAMIC) -->
<script id="productSchema" type="application/ld+json"></script>

<script>
const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const mImg=document.getElementById("mImg");
const mTitle=document.getElementById("mTitle");
const mDesc=document.getElementById("mDesc");
const mWA=document.getElementById("mWA");

fetch("../assets/collection/manifest.json")
.then(r=>r.json())
.then(data=>{
  data.diamonds.forEach((d,i)=>{
    const c=document.createElement("div");
    c.className="card fade-up";
    c.innerHTML=`
      <img loading="lazy" src="../${d.img}" alt="${d.title}">
      <h3>${d.title}</h3>
      <p>${d.desc}</p>
    `;
    c.onclick=()=>openModal(d);
    grid.appendChild(c);
  });

  setTimeout(()=>{
    document.querySelectorAll(".fade-up").forEach(el=>{
      observer.observe(el);
    });
  },400);
});

/* SCROLL */
const observer=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
},{threshold:.2});

/* MODAL */
function openModal(d){
  modal.classList.add("show");
  mImg.src="../"+d.img;
  mTitle.textContent=d.title;

  mDesc.innerHTML=`
    <b>${d.category||"Natural Diamond"}</b><br>
    ${d.desc}<br><br>
    <b>Cut:</b> ${d.cut||""}<br>
    <b>Origin:</b> ${d.origin||""}<br>
    ${d.hindi?`<b>Hindi:</b> ${d.hindi}<br>`:""}
    <br>${d.details||""}
  `;

  const link=location.href.split("#")[0]+"#"+d.slug;
  mWA.href=`https://wa.me/918055113448?text=Hello FACETRA, I am interested in ${d.title}.%0A${link}`;

  document.getElementById("productSchema").textContent=
JSON.stringify({
 "@context":"https://schema.org",
 "@type":"Product",
 "name":d.title,
 "image":"https://facetra.in/"+d.img,
 "description":d.details||d.desc,
 "brand":{"@type":"Brand","name":"FACETRA"},
 "url":link
});
}

function closeModal(){modal.classList.remove("show");}
</script>

</body>
</html>
