<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diamond Collection | FACETRA</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore certified natural diamonds including Round, Oval, Emerald, Pear and Fancy Color diamonds curated by FACETRA for fine jewellery and investment.">
<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<link rel="icon" href="../assets/favicon/favicon-32x32.png">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">

</head>

<body class="page">

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png" alt="FACETRA">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../certification.html">Certification</a>
      <a href="../why-facetra.html">Why FACETRA</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="collection-hero">
  <h1>Diamond Collection</h1>
  <p>Certified natural diamonds curated for collectors and fine jewellery.</p>
</section>

<!-- ================= GRID ================= -->
<section class="gem-list-section">
  <div class="gem-grid" id="diamondGrid"></div>
</section>

<!-- ================= MODAL ================= -->
<div class="modal-overlay" id="gemModal">
  <div class="modal-box">
    <button class="modal-close" id="closeModal">×</button>

    <div class="modal-img">
      <img id="modalImg" src="" alt="">
    </div>

    <div class="modal-content">
      <h2 id="modalTitle"></h2>

      <div class="modal-fields" id="modalFields"></div>

      <p id="modalDesc"></p>

      <a id="waBtn" class="btn-wa" target="_blank">WhatsApp Enquiry</a>
    </div>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="lux-footer">
  <div class="footer-bottom">© 2026 FACETRA. All rights reserved.</div>
</footer>

<!-- ================= JS ================= -->
<script>
const grid = document.getElementById("diamondGrid");
const modal = document.getElementById("gemModal");

const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalFields = document.getElementById("modalFields");
const waBtn = document.getElementById("waBtn");

fetch("../assets/collection/manifest.json",{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  const diamonds = data.diamonds;

  diamonds.forEach(item=>{
    const card = document.createElement("div");
    card.className = "gem-card";

    card.innerHTML = `
      <div class="gem-img">
        <img src="../${item.img}" alt="${item.title}">
      </div>
      <h3>${item.title}</h3>
      <p>${item.desc}</p>
      <button class="btn-view">View Details</button>
    `;

    card.querySelector(".btn-view").onclick = ()=>{
      openModal(item);
    };

    grid.appendChild(card);
  });
});

function openModal(item){
  modalImg.src = "../" + item.img;
  modalTitle.textContent = item.title;

  modalFields.innerHTML = `
    <div>Cut: ${item.desc.split("·")[0].trim()}</div>
    <div>Shape: ${item.desc.split("·")[1]?.trim() || "—"}</div>
    <div>Variety: Colorless Diamond</div>
    <div>Origin: Natural</div>
  `;

  modalDesc.textContent =
    item.title + " is a certified natural diamond selected for brilliance, symmetry and durability. Suitable for fine jewellery and long-term gemstone investment.";

  const link = location.origin + location.pathname + "#" + item.slug;

  waBtn.href =
    "https://wa.me/918055113448?text=" +
    encodeURIComponent(
      "Hi FACETRA,\nEnquiry for: " + item.title + "\n" + link
    );

  modal.classList.add("show");
}

document.getElementById("closeModal").onclick = ()=> modal.classList.remove("show");
modal.onclick = e=>{ if(e.target===modal) modal.classList.remove("show"); }
</script>

</body>
</html>
