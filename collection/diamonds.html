<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FACETRA Diamonds Collection | Certified Natural Diamonds</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore FACETRA’s certified natural diamond collection including round, oval, emerald, pear, marquise and fancy color diamonds.">

<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<!-- OG -->
<meta property="og:title" content="FACETRA Diamonds Collection">
<meta property="og:description" content="Premium certified natural diamonds curated for collectors and fine jewellery.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<!-- FAVICONS -->
<link rel="icon" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">
<meta name="theme-color" content="#020805">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">

<!-- SCHEMA -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"CollectionPage",
 "name":"FACETRA Diamonds Collection",
 "description":"Certified natural diamonds including round brilliant, oval, emerald, pear, marquise and fancy color diamonds.",
 "brand":{"@type":"Brand","name":"FACETRA"}
}
</script>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png" alt="FACETRA Logo">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../certification.html">Certification</a>
      <a href="../why-facetra.html">Why FACETRA</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>

    <div class="nav-toggle" id="navToggle"><span></span><span></span><span></span></div>
  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="../index.html">Home</a>
  <a href="../collection.html">Collection</a>
  <a href="../contact.html">Contact</a>
</div>

<!-- HERO -->
<section class="collection-hero">
  <div>
    <h1>DIAMOND COLLECTION</h1>
    <p>Certified natural diamonds curated for collectors and fine jewellery.</p>
  </div>
</section>

<!-- GRID -->
<section class="category-page">
  <div class="items-grid" id="diamondGrid"></div>
</section>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">

    <div class="modal-left">
      <img id="modalImg" src="">
    </div>

    <div>
      <div class="modal-title" id="modalTitle"></div>

      <div class="modal-meta" id="modalMeta"></div>

      <div class="modal-desc" id="modalDesc"></div>

      <div class="modal-actions">
        <a id="waBtn" class="btn-primary" target="_blank">WhatsApp Enquiry</a>
        <a href="../contact.html" class="btn-ghost">Contact FACETRA</a>
      </div>
    </div>

    <button class="modal-close" id="modalClose">✕</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="lux-footer">
  <div class="footer-bottom">© 2026 FACETRA. All rights reserved.</div>
</footer>

<!-- JS -->
<script>

/* MOBILE NAV */
const toggle=document.getElementById("navToggle");
const mobileNav=document.getElementById("mobileNav");
if(toggle) toggle.onclick=()=>mobileNav.classList.toggle("open");

/* LOAD DIAMONDS */
fetch("../assets/collection/manifest.json",{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  const grid=document.getElementById("diamondGrid");

  data.diamonds.forEach(item=>{
    const card=document.createElement("div");
    card.className="item-card";
    card.innerHTML=`
      <div class="item-thumb">
        <img src="../${item.img}" alt="${item.title}">
      </div>
      <div class="item-title">${item.title}</div>
      <div class="item-desc">${item.desc}</div>
    `;
    card.onclick=()=>openModal(item);
    grid.appendChild(card);
  });
});

/* MODAL */
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const modalTitle=document.getElementById("modalTitle");
const modalMeta=document.getElementById("modalMeta");
const modalDesc=document.getElementById("modalDesc");
const waBtn=document.getElementById("waBtn");

function openModal(item){

  modal.classList.add("open");

  modalImg.src="../"+item.img;
  modalTitle.textContent=item.title;

  modalMeta.innerHTML=`
    <div>Cut: ${item.desc.split("·")[0]}</div>
    <div>Shape: ${item.desc.split("·")[1]}</div>
    <div>Variety: ${item.desc.split("·")[2]}</div>
    <div>Origin: Natural</div>
  `;

  modalDesc.textContent=
   "This certified natural diamond is selected for brilliance, symmetry and long-term value. Ideal for fine jewellery and investment-grade collections.";

  const page=window.location.href.split("#")[0];
  const link=page+"#"+item.slug;

  const msg=encodeURIComponent(
`Hello FACETRA,
Enquiry for ${item.title}
${link}`
  );

  waBtn.href=`https://wa.me/918055113448?text=${msg}`;
}

document.getElementById("modalClose").onclick=()=>modal.classList.remove("open");
modal.onclick=e=>{if(e.target===modal) modal.classList.remove("open")};

</script>

</body>
</html>
