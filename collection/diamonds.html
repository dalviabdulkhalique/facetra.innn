<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Natural Diamonds Collection | FACETRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore FACETRA’s certified natural diamonds including round, oval, emerald and fancy cuts curated for collectors and investors.">

<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">

<link rel="icon" href="../assets/favicon/favicon-32x32.png" sizes="32x32">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">
<meta name="theme-color" content="#050806">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="page">

<!-- header -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>
    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../contact.html">Contact</a>
    </nav>
    <div class="nav-toggle" id="navToggle"><span></span><span></span><span></span></div>
  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="../index.html">Home</a>
  <a href="../collection.html">Collection</a>
  <a href="../contact.html">Contact</a>
</div>

<section class="category-page">

<div class="category-header">
  <h2>Natural Diamonds</h2>
  <p>Certified diamonds curated for brilliance, rarity and long-term value.</p>
</div>

<div class="items-grid" id="itemsGrid"></div>

</section>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">
    <span class="modal-close" id="closeModal">×</span>
    <div class="modal-left"><img id="modalImg"></div>
    <div class="modal-right">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-meta" id="modalShort"></div>
      <div class="modal-specs" id="modalSpecs"></div>
      <div class="modal-desc" id="modalNote"></div>
      <div class="modal-actions">
        <a id="waBtn" class="btn-primary" target="_blank">WhatsApp Enquiry</a>
        <a href="../contact.html" class="btn-ghost">Contact FACETRA</a>
      </div>
    </div>
  </div>
</div>

<footer class="lux-footer">
  <div class="footer-bottom">© 2026 FACETRA</div>
</footer>

<script>
/* mobile nav */
const toggle=document.getElementById("navToggle");
const mobileNav=document.getElementById("mobileNav");
if(toggle) toggle.onclick=()=>mobileNav.classList.toggle("open");

const grid=document.getElementById("itemsGrid");
const modal=document.getElementById("modal");

fetch("../assets/collection/manifest.json",{cache:"no-cache"})
.then(r=>r.json()).then(data=>{
  data.diamonds.forEach(item=>{
    const card=document.createElement("div");
    card.className="item-card";
    card.innerHTML=`
      <div class="item-thumb"><img loading="lazy" src="../${item.img}"></div>
      <div class="item-title">${item.title}</div>
      <div class="item-desc">${item.short}</div>
    `;
    card.onclick=()=>openModal(item);
    grid.appendChild(card);
  });
});

function openModal(item){
  document.getElementById("modalImg").src="../"+item.img;
  document.getElementById("modalTitle").textContent=item.title;
  document.getElementById("modalShort").textContent=item.short;
  document.getElementById("modalSpecs").innerHTML=
    `<b>Cut:</b> ${item.cut}<br>
     <b>Color:</b> ${item.color}<br>
     <b>Clarity:</b> ${item.clarity}<br>
     <b>Origin:</b> ${item.origin}<br>
     <b>Treatment:</b> ${item.treatment}`;
  document.getElementById("modalNote").textContent=item.note;

  const link=location.href+"#"+item.slug;
  const msg=`Hello FACETRA,%0AI'm interested in ${item.title}%0ALink: ${link}`;
  document.getElementById("waBtn").href=`https://wa.me/918055113448?text=${msg}`;

  modal.classList.add("open");
}

document.getElementById("closeModal").onclick=()=>modal.classList.remove("open");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("open")}
</script>

</body>
</html>
