<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FACETRA Diamonds Collection | Certified Natural Diamonds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore FACETRA’s investment-grade diamonds including round, oval, emerald, pear, radiant and fancy color diamonds.">

<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<link rel="icon" href="../assets/favicon/favicon-32x32.png">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="page">

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>
    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="category-page">
  <div class="category-header">
    <h2>Diamonds Collection</h2>
    <p>Certified investment-grade diamonds curated for brilliance, rarity and long-term value.</p>
  </div>

  <div class="items-grid" id="itemsGrid"></div>
</section>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal-box">
    <div class="modal-left"><img id="mImg"></div>
    <div class="modal-right">
      <div class="modal-title" id="mTitle"></div>
      <div class="modal-meta" id="mMeta"></div>
      <div class="modal-desc" id="mNote"></div>
      <div class="modal-actions">
        <a id="waBtn" target="_blank" class="btn-primary">WhatsApp Enquiry</a>
        <a href="../contact.html" class="btn-ghost">Contact FACETRA</a>
      </div>
    </div>
  </div>
</div>

<script>
const grid=document.getElementById("itemsGrid");
const modal=document.getElementById("modal");

fetch("../assets/collection/manifest.json",{cache:"no-cache"})
.then(r=>r.json())
.then(data=>{
  data.diamonds.forEach(item=>{
    const card=document.createElement("div");
    card.className="item-card";
    card.innerHTML=`
      <div class="item-thumb"><img src="${item.img}"></div>
      <div class="item-title">${item.title}</div>
      <div class="item-desc">${item.short}</div>
    `;
    card.onclick=()=>{
      document.getElementById("mImg").src=item.img;
      document.getElementById("mTitle").textContent=item.title;
      document.getElementById("mMeta").textContent=
        `Cut: ${item.cut} | Color: ${item.color} | Origin: ${item.origin}`;
      document.getElementById("mNote").textContent=item.note;

      const msg=`Hello FACETRA,%0AI am interested in ${item.title}.%0ALink: ${location.href}#${item.slug}`;
      document.getElementById("waBtn").href=`https://wa.me/918055113448?text=${msg}`;

      modal.classList.add("open");
    };
    grid.appendChild(card);
  });
});

modal.onclick=e=>{if(e.target===modal)modal.classList.remove("open");};
</script>

</body>
</html>
