<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diamond Collection | FACETRA</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore FACETRA’s certified natural diamond collection including round, oval, emerald, cushion and radiant cut diamonds curated for luxury jewellery and investment.">

<link rel="canonical" href="https://dalviabdulkhalique.github.io/facetra.in/collection/diamonds.html">

<meta property="og:title" content="FACETRA Diamond Collection">
<meta property="og:description" content="Certified natural diamonds curated for collectors and fine jewellery.">
<meta property="og:type" content="website">

<link rel="icon" href="../assets/favicon/favicon-32x32.png">
<link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="../collection.css">
</head>

<body class="page">

<!-- HEADER (same as site) -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="../logo.png" alt="FACETRA Logo">
      <div>
        <div class="brand-name">FACETRA</div>
        <div class="brand-tag">Gems • Diamonds • Stones</div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="../collection.html" class="active">Collection</a>
      <a href="../certification.html">Certification</a>
      <a href="../why-facetra.html">Why FACETRA</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>

    <div class="nav-toggle" id="navToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<div class="mobile-nav" id="mobileNav">
  <a href="../index.html">Home</a>
  <a href="../collection.html">Collection</a>
  <a href="../certification.html">Certification</a>
  <a href="../why-facetra.html">Why FACETRA</a>
  <a href="../about.html">About</a>
  <a href="../contact.html">Contact</a>
</div>

<!-- HERO -->
<section class="collection-hero">
  <h1 class="hero-title">DIAMOND COLLECTION</h1>
  <p class="hero-description">Certified natural diamonds curated for collectors and fine jewellery.</p>
</section>

<!-- GRID -->
<section class="gem-section">
  <div class="gem-grid" id="diamondGrid"></div>
</section>

<!-- MODAL -->
<div id="gemModal" class="modal-overlay">
  <div class="modal-box">

    <button class="modal-close" id="modalClose">×</button>

    <div class="modal-content">
      <div class="modal-image">
        <img id="modalImg">
      </div>

      <div class="modal-info">
        <h2 id="modalTitle"></h2>

        <div class="modal-fields" id="modalFields"></div>

        <p id="modalDesc" class="modal-desc"></p>

        <div class="modal-actions">
          <a id="whatsappBtn" target="_blank" class="btn-whatsapp">WhatsApp Enquiry</a>
          <button class="btn-close" id="modalClose2">Close</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="lux-footer">
  <div class="footer-bottom">© 2026 FACETRA. All rights reserved.</div>
</footer>

<!-- JS -->
<script>
const toggle=document.getElementById("navToggle");
const mobileNav=document.getElementById("mobileNav");
if(toggle) toggle.onclick=()=>mobileNav.classList.toggle("open");

let manifestData=null;

fetch("../assets/collection/manifest.json",{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  manifestData=data;
  buildGrid(data.diamonds);
});

function buildGrid(list){
  const grid=document.getElementById("diamondGrid");
  list.forEach(item=>{
    const card=document.createElement("div");
    card.className="gem-card";
    card.innerHTML=`
      <img src="../${item.img}" alt="${item.title}">
      <h3>${item.title}</h3>
      <p>${item.desc}</p>
      <button class="view-btn" data-slug="${item.slug}">View Details</button>
    `;
    grid.appendChild(card);
  });
}

document.addEventListener("click",e=>{
  if(e.target.classList.contains("view-btn")){
    openModal(e.target.dataset.slug);
  }
});

function openModal(slug){
  const item=manifestData.diamonds.find(d=>d.slug===slug);
  if(!item) return;

  modalImg.src="../"+item.img;
  modalTitle.textContent=item.title;

  modalFields.innerHTML=`
    <div>Cut: ${item.cut}</div>
    <div>Shape: ${item.shape}</div>
    <div>Variety: ${item.variety}</div>
    <div>Origin: ${item.origin}</div>
  `;

  modalDesc.textContent=item.longDesc;

  const pageLink=location.origin+location.pathname+"#"+item.slug;
  const msg=`Hi Facetra,%0AEnquiry for ${item.title}%0A${pageLink}`;

  whatsappBtn.href="https://wa.me/918055113448?text="+msg;

  gemModal.classList.add("active");
}

modalClose.onclick=closeModal;
modalClose2.onclick=closeModal;

function closeModal(){
  gemModal.classList.remove("active");
}
</script>

</body>
</html>
